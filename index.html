<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container-fluid no-gutters">

    <div class="settings row container-fluid">
        <div class="text-center">
          <select name="multiplayer" id="multiplayer" onselect="resetGame()">
            <option value="1-player">1-Player</option>
            <option value="2-player">2-Player</option>
          </select>
          <button onclick="gameMode()">GO</button>
          <div class="container-fluid" id="info">
            <span id="updates">Let's play Tic-Tac-Toe!</span><br>
          </div>
          <button id="reset" onclick="resetGame()">Reset</button>
        </div>
    </div>

    <div class="board row">
      <div class="col-md-12">
        <table id="board" class="mx-auto">
          <tr>
            <td class="cell" id="a1" onclick="ticTacToe(this)"></td>
            <td class="cell" id="a2" onclick="ticTacToe(this)"></td>
            <td class="cell" id="a3" onclick="ticTacToe(this)"></td>
          </tr>
          <tr>
            <td class="cell" id="b1" onclick="ticTacToe(this)"></td>
            <td class="cell" id="b2" onclick="ticTacToe(this)"></td>
            <td class="cell" id="b3" onclick="ticTacToe(this)"></td>
          </tr>
          <tr>
            <td class="cell" id="c1" onclick="ticTacToe(this)"></td>
            <td class="cell" id="c2" onclick="ticTacToe(this)"></td>
            <td class="cell" id="c3" onclick="ticTacToe(this)"></td>
          </tr>
        </table>
      </div>
      
    </div>
  </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="dom-tictactoe.js"></script>
</body>

</html>
